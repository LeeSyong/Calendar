<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico?v=cacheDelete" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
    <script src="https://kit.fontawesome.com/f390a29300.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div class="day-and-date">
        <p class="day"></p>
        <p class="date"></p>
      </div>
      <div class="month-and-year">
        <span class="month"></span>
        <span class="year"></span>
      </div>
      <div class="prev-calendar-next">
        <button class="prev" type="button"><i class="fas fa-angle-double-left"></i></button>
        <!-- 찐 달력 Start -->
        <div class="blank"></div>
        <!-- 찐 달력 End -->
        <button class="next" type="button"><i class="fas fa-angle-double-right"></i></button>
      </div>
      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
